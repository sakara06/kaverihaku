
<!-- public/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FriendFinder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .nav a {
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .nav a:hover, .nav a.active {
            background-color: #667eea;
            color: white;
        }

        .photo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .photo-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #667eea;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            font-size: 3rem;
            color: #ccc;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-input-label:hover {
            background: #5a6fd8;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            background-image: none;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 5px;
            display: none;
        }

        .success {
            color: #27ae60;
            margin-top: 10px;
            padding: 10px;
            background: #eafaf1;
            border-radius: 5px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .user-age {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ’« FriendFinder</div>
            <div class="nav">
                <a href="/discover">Discover</a>
                <a href="/matches">Matches</a>
                <a href="/profile" class="active">Profile</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <div id="profileContent" style="display: none;">
            <div class="user-info" id="userInfo">
                <div class="user-name" id="userName"></div>
                <div class="user-age" id="userAge"></div>
            </div>

            <form id="profileForm" enctype="multipart/form-data">
                <div class="photo-section">
                    <div class="photo-container" id="photoContainer">
                        <div class="photo-placeholder" id="photoPlaceholder">ðŸ“·</div>
                        <img id="profilePhoto" style="display: none;" alt="Profile Photo">
                    </div>
                    <div class="file-input-wrapper">
                        <input type="file" id="photoInput" class="file-input" accept="image/*">
                        <label for="photoInput" class="file-input-label">Choose Photo</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" min="18" max="100" required>
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" placeholder="Tell people about yourself..."></textarea>
                </div>

                <button type="submit" class="btn" id="saveBtn">Save Profile</button>
                <div class="error" id="error"></div>
                <div class="success" id="success"></div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let currentUser = null;

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return false;
            }
            return token;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }

        async function loadProfile() {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/api/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load profile');
                }

                const profile = await response.json();
                currentUser = profile;

                // Update user info
                document.getElementById('userName').textContent = profile.name || 'No name set';
                document.getElementById('userAge').textContent = profile.age ? `${profile.age} years old` : 'Age not set';

                // Fill form
                document.getElementById('name').value = profile.name || '';
                document.getElementById('age').value = profile.age || '';
                document.getElementById('bio').value = profile.bio || '';

                // Load photo if exists
                if (profile.photo) {
                    const img = document.getElementById('profilePhoto');
                    img.src = `/uploads/${profile.photo}`;
                    img.style.display = 'block';
                    document.getElementById('photoPlaceholder').style.display = 'none';
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';

            } catch (error) {
                showError(error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Handle photo selection
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('profilePhoto');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('photoPlaceholder').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = checkAuth();
            if (!token) return;

            const formData = new FormData();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const bio = document.getElementById('bio').value;
            const photoFile = document.getElementById('photoInput').files[0];

            formData.append('name', name);
            formData.append('age', age);
            formData.append('bio', bio);
            if (photoFile) {
                formData.append('photo', photoFile);
            }

            hideError();
            document.getElementById('saveBtn').disabled = true;
            document.getElementById('saveBtn').textContent = 'Saving...';

            try {
                const response = await fetch(`${API_BASE}/api/profile`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to update profile');
                }

                const updatedProfile = await response.json();
                
                // Update user info display
                document.getElementById('userName').textContent = updatedProfile.name;
                document.getElementById('userAge').textContent = `${updatedProfile.age} years old`;

                // Update localStorage
                localStorage.setItem('user', JSON.stringify(updatedProfile));

                showSuccess('Profile updated successfully!');

            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('saveBtn').disabled = false;
                document.getElementById('saveBtn').textContent = 'Save Profile';
            }
        });

        // Load profile on page load
        loadProfile();
    </script>
</body>
</html>
