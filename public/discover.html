
<!-- public/discover.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/accessories/media/favicon.ico" type="image/x-icon">
    <title>Löydä - Kaverit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            min-height: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
	  .logo-img {
	    width: 20rem;
	    height: auto;
	  }


        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .nav a {
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .nav a:hover, .nav a.active {
            background-color: #667eea;
            color: white;
        }

        .card-stack {
            position: relative;
            height: 500px;
            overflow: hidden;
        }

        .user-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: grab;
            user-select: none;
            transition: transform 0.3s ease;
        }

        .user-card.dragging {
            cursor: grabbing;
            z-index: 1000;
        }

        .user-card.swiped-left {
            transform: translateX(-100%) rotate(-30deg);
            opacity: 0;
        }

        .user-card.swiped-right {
            transform: translateX(100%) rotate(30deg);
            opacity: 0;
        }

        .card-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .card-photo {
            flex: 1;
            background: #f0f0f0;
            border-radius: 15px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            font-size: 4rem;
            color: #ccc;
        }

        .card-info {
            text-align: center;
        }

        .card-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .card-age {
            color: #666;
            margin-bottom: 10px;
        }

        .card-bio {
            color: #555;
            font-size: 0.9rem;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .pass-btn {
            background: #ff6b6b;
            color: white;
        }

        .like-btn {
            background: #51cf66;
            color: white;
        }

        .no-more-cards {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .no-more-cards h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .match-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .match-modal.show {
            display: flex;
        }

        .match-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 300px;
            animation: matchPop 0.5s ease-out;
        }

        @keyframes matchPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .match-title {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .match-message {
            margin-bottom: 20px;
            color: #333;
        }

        .match-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
        }

        .swipe-hint {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .swipe-hint.show {
            opacity: 1;
        }

        .swipe-hint.pass {
            background: rgba(255, 107, 107, 0.9);
        }

        .swipe-hint.like {
            background: rgba(81, 207, 102, 0.9);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
	<div class="logo">
	  <img src="/accessories/media/logo.png" alt="Kaverit logo" class="logo-img">
	</div>
            <div class="nav">
                <a href="/discover" class="active">Löydä</a>
                <a href="/matches">Matchit</a>
                <a href="/profile">Tili</a>
                <a href="#" onclick="logout()">Kirjaudu ulos</a>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Etsitään kavereita...</p>
        </div>

        <div class="card-stack" id="cardStack" style="display: none;">
            <!-- User cards will be dynamically inserted here -->
        </div>

        <div class="no-more-cards" id="noMoreCards" style="display: none;">
            <h3>🎉 Kaikki kaverit löydetty!</h3>
            <p>Check back later for more people to discover.</p>
            <button onclick="loadUsers()" class="match-btn" style="margin-top: 15px;">Päivitä</button>
        </div>

        <div class="action-buttons" id="actionButtons" style="display: none;">
            <button class="action-btn pass-btn" onclick="passUser()">✕</button>
            <button class="action-btn like-btn" onclick="likeUser()">♥</button>
        </div>
    </div>

    <!-- Match Modal -->
    <div class="match-modal" id="matchModal">
        <div class="match-content">
            <div class="match-title">🎉 Se olisi Match!</div>
            <div class="match-message">Sinä ja <span id="matchName"></span> Swippasitte toisianne!</div>
            <button class="match-btn" onclick="closeMatchModal()">Jatka Swippaamista</button>
            <button class="match-btn" onclick="goToMatches()" style="margin-left: 10px;">Katso Matchit</button>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let users = [];
        let currentUserIndex = 0;
        let isDragging = false;
        let startX = 0;
        let currentX = 0;

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return false;
            }
            return token;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeUser('user');
            window.location.href = '/';
        }

        async function loadUsers() {
            const token = checkAuth();
            if (!token) return;

            document.getElementById('loading').style.display = 'flex';
            document.getElementById('cardStack').style.display = 'none';
            document.getElementById('noMoreCards').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/api/discover`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Kavereiden etsintä epäonnistui');
                }

                users = await response.json();
                currentUserIndex = 0;

                if (users.length === 0) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('noMoreCards').style.display = 'block';
                } else {
                    displayUsers();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('cardStack').style.display = 'block';
                    document.getElementById('actionButtons').style.display = 'flex';
                }

            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayUsers() {
            const cardStack = document.getElementById('cardStack');
            cardStack.innerHTML = '';

            // Show up to 3 cards in the stack
            for (let i = currentUserIndex; i < Math.min(currentUserIndex + 3, users.length); i++) {
                const user = users[i];
                const card = createUserCard(user, i - currentUserIndex);
                cardStack.appendChild(card);
            }
        }

        function createUserCard(user, zIndex) {
            const card = document.createElement('div');
            card.className = 'user-card';
            card.style.zIndex = 10 - zIndex;
            card.style.transform = `scale(${1 - zIndex * 0.05}) translateY(${zIndex * 10}px)`;
            card.dataset.userId = user.id;

            card.innerHTML = `
                <div class="card-content">
                    <div class="card-photo">
                        ${user.photo ? 
                            `<img src="/uploads/${user.photo}" alt="${user.name}">` : 
                            '<div class="photo-placeholder">📷</div>'
                        }
                    </div>
                    <div class="card-info">
                        <div class="card-name">${user.name}</div>
                        <div class="card-age">${user.age}-vuotta vanha</div>
                        <div class="card-bio">${user.bio || 'Ei bioa'}</div>
                    </div>
                </div>
                <div class="swipe-hint" id="swipeHint${user.id}"></div>
            `;

            // Add touch/mouse event listeners
            addCardEventListeners(card);

            return card;
        }

        function addCardEventListeners(card) {
            // Mouse events
            card.addEventListener('mousedown', handleStart);
            card.addEventListener('mousemove', handleMove);
            card.addEventListener('mouseup', handleEnd);
            card.addEventListener('mouseleave', handleEnd);

            // Touch events
            card.addEventListener('touchstart', handleStart);
            card.addEventListener('touchmove', handleMove);
            card.addEventListener('touchend', handleEnd);
        }

        function handleStart(e) {
            if (e.target.closest('.user-card').style.zIndex != '10') return;
            
            isDragging = true;
            const card = e.target.closest('.user-card');
            card.classList.add('dragging');
            
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            e.preventDefault();
        }

        function handleMove(e) {
            if (!isDragging) return;
            
            const card = e.target.closest('.user-card');
            if (card.style.zIndex != '10') return;

            currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            const deltaX = currentX - startX;
            const rotation = deltaX * 0.1;
            
            card.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
            
            // Show swipe hints
            const hint = card.querySelector('.swipe-hint');
            if (Math.abs(deltaX) > 50) {
                hint.classList.add('show');
                if (deltaX > 0) {
                    hint.textContent = '❤️ Tykkää';
                    hint.className = 'swipe-hint show like';
                } else {
                    hint.textContent = '✕ Ohita';
                    hint.className = 'swipe-hint show pass';
                }
            } else {
                hint.classList.remove('show');
            }
            
            e.preventDefault();
        }

        function handleEnd(e) {
            if (!isDragging) return;
            
            isDragging = false;
            const card = e.target.closest('.user-card');
            card.classList.remove('dragging');
            
            const deltaX = currentX - startX;
            const threshold = 100;
            
            const hint = card.querySelector('.swipe-hint');
            hint.classList.remove('show');
            
            if (Math.abs(deltaX) > threshold) {
                // Swipe detected
                const userId = parseInt(card.dataset.userId);
                if (deltaX > 0) {
                    animateSwipe(card, 'right');
                    handleLike(userId);
                } else {
                    animateSwipe(card, 'left');
                    handlePass(userId);
                }
            } else {
                // Snap back
                card.style.transform = '';
            }
        }

        function animateSwipe(card, direction) {
            card.classList.add(`swiped-${direction}`);
            setTimeout(() => {
                nextCard();
            }, 300);
        }

        async function handleLike(userId) {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/api/like`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId })
                });

                const result = await response.json();
                
                if (result.match) {
                    // Show match modal
                    const user = users[currentUserIndex];
                    showMatchModal(user.name);
                }

            } catch (error) {
                console.error('Error liking user:', error);
            }
        }

        async function handlePass(userId) {
            const token = checkAuth();
            if (!token) return;

            try {
                await fetch(`${API_BASE}/api/pass`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId })
                });
            } catch (error) {
                console.error('Error passing user:', error);
            }
        }

        function likeUser() {
            const topCard = document.querySelector('.user-card[style*="z-index: 10"]');
            if (topCard) {
                const userId = parseInt(topCard.dataset.userId);
                animateSwipe(topCard, 'right');
                handleLike(userId);
            }
        }

        function passUser() {
            const topCard = document.querySelector('.user-card[style*="z-index: 10"]');
            if (topCard) {
                const userId = parseInt(topCard.dataset.userId);
                animateSwipe(topCard, 'left');
                handlePass(userId);
            }
        }

        function nextCard() {
            currentUserIndex++;
            
            if (currentUserIndex >= users.length) {
                // No more cards
                document.getElementById('cardStack').style.display = 'none';
                document.getElementById('actionButtons').style.display = 'none';
                document.getElementById('noMoreCards').style.display = 'block';
            } else {
                displayUsers();
            }
        }

        function showMatchModal(name) {
            document.getElementById('matchName').textContent = name;
            document.getElementById('matchModal').classList.add('show');
        }

        function closeMatchModal() {
            document.getElementById('matchModal').classList.remove('show');
        }

        function goToMatches() {
            window.location.href = '/matches';
        }

        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
