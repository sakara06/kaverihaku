<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/accessories/media/favicon.ico" type="image/x-icon">
    <title>Kaverit - Löydä uskomattomia tyyppejä!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	    gap: 10px;
	  }

	  .logo-img {
	    width: 20rem;
	    height: auto;
	  }

        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-form {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-weight: 500;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 5px;
            display: none;
        }

        .success {
            color: #27ae60;
            margin-top: 10px;
            padding: 10px;
            background: #eafaf1;
            border-radius: 5px;
            display: none;
        }

        #registerForm {
            display: none;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
	<div class="logo">
	  <img src="/accessories/media/logo.png" alt="Kaverit logo" class="logo-img">
	</div>
        <p class="tagline">Löydä uskomattomia tyyppejä!</p>

        <!-- Login Form -->
        <div id="loginForm">
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Sähköposti</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Salasana</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Kirjaudu sisään</button>
                <div class="loading" id="loginLoading">
                    <div class="spinner"></div>
                </div>
                <div class="error" id="loginError"></div>
            </form>
            <p>Eikö sinulla vielä ole tiliä? <span class="toggle-form" onclick="toggleForm()">Luo tili</span></p>
        </div>

        <!-- Register Form -->
        <div id="registerForm">
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerName">Nimi</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="registerAge">Ikä</label>
                        <input type="number" id="registerAge" min="18" max="100" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Sähköposti</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Salasana</label>
                    <input type="password" id="registerPassword" minlength="6" required>
                </div>
                <button type="submit" class="btn" id="registerBtn">Luo tili</button>
                <div class="loading" id="registerLoading">
                    <div class="spinner"></div>
                </div>
                <div class="error" id="registerError"></div>
                <div class="success" id="registerSuccess"></div>
            </form>
            <p>Onko sinulla jo tili? <span class="toggle-form" onclick="toggleForm()">Kirjaudu sisään</span></p>
        </div>
    </div>

    <script>
        const API_BASE = '';

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
            
            // Clear errors
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
            document.getElementById('registerSuccess').style.display = 'none';
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function showLoading(elementId) {
            document.getElementById(elementId).style.display = 'block';
        }

        function hideLoading(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        // Check if user is already logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/discover';
            }
        }

        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            hideError('loginError');
            showLoading('loginLoading');
            document.getElementById('loginBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Kirjautuminen epäonnistui');
                }
                
                // Store token and user data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirect to discover page
                window.location.href = '/discover';
                
            } catch (error) {
                showError('loginError', error.message);
            } finally {
                hideLoading('loginLoading');
                document.getElementById('loginBtn').disabled = false;
            }
        });

        // Register form submission
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const age = parseInt(document.getElementById('registerAge').value);
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            hideError('registerError');
            document.getElementById('registerSuccess').style.display = 'none';
            showLoading('registerLoading');
            document.getElementById('registerBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, age, email, password }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Tilin luonti epäonnistui');
                }
                
                // Store token and user data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Show success message
                const successEl = document.getElementById('registerSuccess');
                successEl.textContent = 'Tilisi on luotu onnistuneesti! Ohjataan...';
                successEl.style.display = 'block';
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = '/profile';
                }, 1500);
                
            } catch (error) {
                showError('registerError', error.message);
            } finally {
                hideLoading('registerLoading');
                document.getElementById('registerBtn').disabled = false;
            }
        });

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
